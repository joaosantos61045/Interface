<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meerkat Remote Console</title>
  <style>
    /* Apply box-sizing globally */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      width: 100vw; /* Ensure the body fills the viewport */
    }

    #console-container {
      width: 100%;
      max-width: 800px; /* Limit the width */
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px; /* Add top margin to separate from the page's top */
      padding: 0 10px; /* Add some horizontal padding for internal spacing */
    }

    #console {
      background: #0f172a; /* deep dark blue */
      color: #e2e8f0; /* soft white */
      font-family: 'Courier New', monospace;
      width: 100%;
      height: 50vh;
      overflow-y: auto;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word; /* Prevent long words from causing horizontal overflow */
      margin-bottom: 15px; /* Margin between console and input */
    }

    input {
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 12px; /* Add separation below input */
    }

    input:focus {
      border-color: #6366f1;
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #6366f1;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%; /* Make button span full width */
    }

    button:hover {
      background-color: #4f46e5;
    }

    /* Additional styling for better responsiveness */
    #root {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Prevent horizontal overflow */
    html, body {
      overflow-x: hidden;
    }

  </style>
</head>
<body>
  <div id="root"></div> <!-- React will render here -->
  <script type="module" src="index.js"></script>
</body>
</html>
