<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meerkat Remote Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #console-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #console {
            width: 100%;
            height: 558px;
            overflow-y: auto;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root"></div>  <!-- React will render here -->
    <script type="module" src="index.js"></script>
</body>
</html>
